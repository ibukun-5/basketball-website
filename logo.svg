<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background square with rounded corners -->
  <rect width="200" height="200" rx="15" fill="#000000"/>
  
  <!-- Basketball -->
  <circle cx="100" cy="100" r="70" fill="#DC143C"/>
  
  <!-- Basketball lines -->
  <path d="M 30 100 Q 100 60 170 100" fill="none" stroke="#000000" stroke-width="3"/>
  <path d="M 30 100 Q 100 140 170 100" fill="none" stroke="#000000" stroke-width="3"/>
  <path d="M 100 30 Q 60 100 100 170" fill="none" stroke="#000000" stroke-width="3"/>
  <path d="M 100 30 Q 140 100 100 170" fill="none" stroke="#000000" stroke-width="3"/>
  
  <!-- Letter B overlay -->
  <text x="100" y="125" font-size="85" font-weight="bold" fill="#FFFFFF" text-anchor="middle" font-family="Arial, sans-serif" opacity="0.95">B</text>
  
  <!-- Red border accent -->
  <rect width="200" height="200" rx="15" fill="none" stroke="#DC143C" stroke-width="4"/>
</svg>
